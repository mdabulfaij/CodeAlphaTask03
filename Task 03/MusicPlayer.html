<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="MusicPlayer.css">
    <script src="https://kit.fontawesome.com/cb231e1c7c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="images.png" class="song-img">
        <h1>Mere_Rashke_Qamar</h1>
        <p>Rahat fateh Ali Khan</p>

        <audio id="song">
            <source src="Mere Rashke Qamar Baadshaho 320 Kbps.mp3" >
        </audio>
        <input type="range" value="0" id="progress">

       <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
       </div>

    </div>
</div>

<script src="MusicPlayer.js"></script>
</body>
</html>
